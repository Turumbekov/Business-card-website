<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,200&display=swap" rel="stylesheet"> 
    <title>Happy Pad</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="main_menu">
                <div class="logo">
                   <div class="logotip">
                        <a href="/"><img class="logo_img" src="./image/icon1.png" alt=""></a>
                   </div>
                   <div class="name_logo"> <a class="name_logo" href="/"> Happy Pad</a></div>
                </div>
                <a class="menu_active" href="#">Главная</a>
                <a class="menu" href="#">Друзья</a>
                <a class="menu" href="#">О сервисе </a>
                <a class="menu" href="#">Контакты</a>
                <div class="korzina">
                    <div><img class="img_korzina" src="./image/icon2.png" alt=""></div>
                    <div><span class="price_korzina">999.</span></div>

                </div>
            </nav>
        </div>

    <section class="main">
        <div class="container">
            <div class="main_page">

                <div class="main_img">
                    <img class="img" src="./image/img.png" alt="">
                </div>
            </div>
            <div class="card_footer">

                    <div class="card_item">
                    <div class="item_text"><p class="text1">Собаки</p></div>
                    <div class="item_icon"><img class="icon4" src="./image/icon4.png" alt=""></div>
                    </div>
                    <img class="img_icon1" src="./image/img3.png" alt="">
                </div>
                <div class="card2">
                    <div class="card_item">
                    <div class="item_text"><p class="text1">Птицы</p></div>
                    <div class="item_icon"><img class="icon4" src="./image/icon4.png" alt=""></div>
                    </div>
                    <img class="img_icon2" src="./image/img2.png" alt="">
                </div>
            </div>  
        </div>
